<div class="col-lg-12">
    <div class="panel panel-primary" *ngIf="isLoaded">
        <div class="panel-heading">Management&nbsp;&nbsp;<small><i>{{customersData[0].customer_id}}</i></small></div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr class="active">
                        <th>#</th>
                        <th>Site ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let site of sitesData; let i = index">
                        <td>{{i+1}}</td>
                        <td><a href="#" (click)="goToReport(site)">{{site.site_id}}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="clearfix"></div>
</div>
