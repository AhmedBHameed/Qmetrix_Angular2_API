<div class="panel panel-primary" *ngIf="gds.objects_of_ids.site_id">
    <!-- Default panel contents -->
    <div class="panel-heading">Reports</div>
    <div class="panel-body">
      
      


        <div *ngIf="showUnitsMeasurement" class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">

            <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                - Last Measurement in UTC time
                              </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    <app-measurement-units [datasets]="datasets00" [querySelect]="queryObj['select']"></app-measurement-units>
                </div>
            </div>
          </div>
        </div>
        <div class="panel-group" id="accordion2" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default">

              <div class="panel-heading" role="tab" id="headingTwo">
                  <h4 class="panel-title">
                      <a role="button" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                              - Flow chart
                            </a>
                  </h4>
              </div>
              <div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
                  <div class="panel-body">
                      <div *ngIf="chart0Config.startShowUp" class="col-xs-12">
                          <app-charts
                            (onStartDateOfDataSeries)="onStartDateOfDataSeries($event)"
                            (onPeriodeChange)="onPeriodeOf($event)"
                            [chartConfig]="chart0Config"
                            (onChartInit)="setChart00ID($event)"
                            (onStopIteration)="stopChart00Iteration($event)">
                          </app-charts>
                      </div>
                  </div>
              </div>
          </div>
        </div>





      
      <!-- <div class="col-xs-6">
        <app-charts
          (onStartDateOfDataSeries)="onStartDateOfDataSeries($event)"
          (onPeriodeChange)="onPeriodeOf($event)"
          [chartConfig]="chart1Config"
          (onChartInit)="setChart01ID($event)"
          (onStopIteration)="stopChart01Iteration($event)">
        </app-charts>
      </div> -->
    </div>
    <!-- <div class="clearfix"></div> -->
</div>
